<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Odds Analysis Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-card {
            max-width: 500px;
            text-align: center;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-light">
    <div class="error-container">
        <div class="card error-card">
            <div class="card-body">
                <h1 class="text-danger mb-4">⚠️ Error</h1>
                <p class="lead">{{ message }}</p>
                <a href="/" class="btn btn-primary mt-3">Refresh Dashboard</a>
            </div>
        </div>
    </div>
</body>
</html>
